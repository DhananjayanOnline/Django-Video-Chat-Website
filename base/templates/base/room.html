{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>

        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams">


    </section>

    <section id="controls-wrapper">

        <div class="icon-wrapper">
            <img src="{% static 'images/mic.png' %}" alt="" id="mic-btn" class="control-icon">

            <img src="{% static 'images/cam.png' %}" alt="" id="cam-btn" class="control-icon">

            <img src="{% static 'images/leave.png' %}" alt="" id="leave-btn" class="control-icon">

    </section>

<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.14.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
